<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ramen Menu</h1>
    <div id="ramen-menu"></div>
    <div id="ramen-detail">
        <h2>Ramen Details</h2>
        <img id="ramen-image" src="" alt="Ramen Image">
        <p>Comments: <span id="ramen-comments">insert comment here</span></p>
        <p>Rating: <span id="ramen-rating">insert rating here</span></p>
    </div>
    <form id="new-ramen">
        <h2>Add New Ramen</h2>
        <label for="ramen-name">Name:</label>
        <input type="text" id="ramen-name" required>
        <label for="ramen-image-url">Image URL:</label>
        <input type="text" id="ramen-image-url" required>
        <label for="ramen-rating">Rating:</label>
        <input type="number" id="ramen-rating" required>
        <label for="ramen-comments">Comments:</label>
        <input type="text" id="ramen-comments" required>
        <button type="submit">Submit</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
